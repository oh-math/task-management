name: CI-CD
on:
  push:
    branches:
      - master
jobs:
  Integration:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 18.x
    steps:
      - uses: actions/checkout@v3.1.0
        
      - name: Use Node.js ${{matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
    
      - name: Install pnpm
        run: npm install -g pnpm
    
      - name: Install dependencies
        run: pnpm i
    
      - name: Build project
        run: pnpm build      
      
      - name: Set JWT_SECRET_KEY environment variable
        run: echo "JWT_SECRET_KEY=$(openssl rand -base64 32)" >> $GITHUB_ENV
          
      - name: Create dotenv file
        run: |
          touch .env.test
          echo JWT_SECRET_KEY=$JWT_SECRET_KEY >> .env.test
          cat .env
          
      - name: Run unit tests
        run: pnpm test:cov
